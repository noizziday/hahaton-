<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home :3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/home-page.css" />
  </head>
  <body>
    <!-- Навбар -->

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mr-3" href="#"
          ><img
            src="https://media.tenor.com/h4NQSuXnR6YAAAAM/creeper.gif"
            alt=""
            width="50px"
            class="navbar-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBarUl">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="#"
                id="home-btn"
                >Home</a
              >
            </li>
            <li class="nav-item"></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Try to find something..."
              aria-label="Search"
              id="search-inp"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Конец навбар -->

    <!-- контент -->
    <div
      class="d-flex flex-wrap justify-content-center m-5"
      id="products-list"
    ></div>
    <!-- конец контента  -->
    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0">
          <div id="addItem-block">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add item</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="product-title"
                placeholder="Title"
                class="mb-2 w-50 m-auto"
              />
              <input
                type="text"
                id="product-price"
                placeholder="Price"
                class="mb-2 w-50 m-auto"
              />
              <input
                type="text"
                id="product-desc"
                placeholder="Description"
                class="mb-2 w-50 m-auto"
              />
              <input
                type="text"
                id="product-image"
                placeholder="Image url"
                class="mb-2 w-50 m-auto"
              />
              <input
                type="text"
                id="product-category"
                placeholder="Category"
                class="mb-2 w-50 m-auto"
              />
              <button class="btn btn-dark w-50 m-auto" id="add-product-btn">
                Add product
              </button>
              <button class="save-product-btn btn btn-dark w-50 m-auto">
                Save changes
              </button>
            </div>
          </div>
          <div id="settings-block">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                User settings
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
                id="btn-close-modal"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="user-name"
                placeholder="Username"
                class="mb-2 w-50 m-auto"
              />
              <input
                type="text"
                id="user-age"
                placeholder="Age"
                class="mb-2 w-50 m-auto"
              />
              <input
                type="text"
                id="user-password"
                placeholder="Password"
                class="mb-2 w-50 m-auto"
              />
              <button class="btn btn-dark w-50 m-auto" class="delete-user-btn">
                Delete user
              </button>
              <button class="btn btn-dark w-50 m-auto" class="save-user-btn">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex w-100 justify-content-center pagination-block">
      <a
        class="btn btn-success m-1 rounded-0"
        href="#"
        aria-label="Previous"
        id="prev-page"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a
        class="btn btn-success m-1 rounded-0"
        href="#"
        aria-label="Next"
        id="next-page"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home-page.js"></script>
  </body>
</html>
